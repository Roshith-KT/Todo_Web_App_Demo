{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
<div class="col-md-6">
<div class="shadow card">
                <div class="card-body">
                   <h5 class="card-title" style="text-shadow: 0 0 3px #FF0000;">{{task1.name}}</h5>
                    <p>{{task1.priority}} </p>
                    <p><b>{{task1.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task1.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' task1.id %}">Update</a>
                </div>
</div>
</div>
</div>
</div>
{% endblock %}
